<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
</head>
<body>
    <h1>Inventory</h1>
    <table>
        <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        {% for item in inventory %}
        <tr>
            <td>{{ item['name'] }}</td>
            <td>${{ item['price'] }}</td>
            <td>{{ item['quantity'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <button onclick="window.location.href='/'">Back to Transaction</button>
</body>
</html>
